<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Cart With AlpineJS</title>
</head>
<body>
    <div class="container">
		<div class="row" >
			<div class="col" >
				<h1>Pizza Planet</h1>
			</div>
		</div>

		<div class="row" >
			<div class="col" >
				<input type="text" class="searchBox" placeholder="search for pizzas" >
			</div>
			<div>
				There are <span class="pizzaCount"></span> pizzas.
			</div>
		</div>

		<div class="row" >
			<div class="col" >
				<table class="table" >
					<thead>
						<th>Size</th>
						<th>Type</th>
						<th>Flavour</th>
						<th>Price</th>
					</thead>
					<tbody class='pizzas'>
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
    
</body>
</html>
